{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte GPS - FleetTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <!-- Style du navbar -->
  <style>
    .navbar {
      background-color: #6a5acd;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
    }

    .map-container {
      height: calc(100vh - 60px);
      width: 100%;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .map-button {
      position: absolute;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #route-button {
      bottom: 140px;
    }
    #delete-zone-button {
      bottom: 80px;
    }
    #locate-me-button {
      bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="{% url 'home' %}">FleetTrack</a>
    <nav>
      <a href="{% url 'vehicle_map' %}">Carte</a>
      <a href="{% url 'alert_list' %}">Alertes</a>
      <a href="{% url 'history_list' %}">Historique</a>
      <a href="{% url 'user_list' %}">Utilisateurs</a>
      <a href="{% url 'profile' %}">Profil</a>
      <a href="{% url 'help_contact' %}">Aide</a>
    </nav>
  </div>

  <!-- Carte -->
  <div class="map-container">
    <div id="map"></div>
    <button id="route-button" class="map-button">üß≠ Itin√©raire</button>
    <button id="delete-zone-button" class="map-button">üóëÔ∏è Supprimer zone</button>
    <button id="locate-me-button" class="map-button">üìç Ma position</button>
  </div>

  <!-- Donn√©es inject√©es par Django -->
  <script id="position-data" type="application/json">
    {% if last_position %}
      {
        "latitude": {{ last_position.latitude }},
        "longitude": {{ last_position.longitude }}
      }
    {% else %}
      null
    {% endif %}
  </script>

  <script id="zone-data" type="application/json">
    {{ user_zone_geojson|safe }}
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <script>
    // --- Initialisation ---
    const map = L.map('map').setView([0, 0], 2);
    let userMarker = null;
    let vehicleMarker = null;
    let smsMarker = null;
    let routeLine = null;
    let drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // --- Fond de carte ---
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // --- Contr√¥le de dessin ---
    let drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        rectangle: false,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    // --- CSRF ---
    function getCookie(name) {
      let value = "; " + document.cookie;
      let parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    // --- Zone utilisateur ---
    function loadUserZone() {
      const zoneData = document.getElementById('zone-data');
      if (!zoneData || !zoneData.textContent) return;
      try {
        const geojson = JSON.parse(zoneData.textContent);
        L.geoJSON(geojson, {
          style: { color: 'purple', weight: 3, opacity: 0.8, fillOpacity: 0.1 }
        }).addTo(map);
        drawnItems.clearLayers();
        drawnItems.addLayer(L.geoJSON(geojson));
      } catch (e) {
        console.warn("Erreur de chargement de la zone", e);
      }
    }

    // --- Sauvegarder zone ---
    map.on(L.Draw.Event.CREATED, function(e) {
      const layer = e.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);
      const geojson = layer.toGeoJSON().geometry;
      fetch('/save-zone/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(geojson)
      })
      .then(r => r.json())
      .then(data => alert(data.message || 'Zone sauvegard√©e'))
      .catch(err => console.error(err));
    });

    // --- Supprimer zone ---
    document.getElementById('delete-zone-button').addEventListener('click', () => {
      if (confirm("Supprimer la zone ?")) {
        fetch('/delete-zone/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({})
        })
        .then(r => r.json())
        .then(data => {
          alert(data.message);
          drawnItems.clearLayers();
        })
        .catch(err => {
          console.error("Erreur suppression zone", err);
          alert("√âchec de la suppression");
        });
      }
    });

    // --- Position utilisateur ---
    function showUserPosition(lat, lng) {
      const icon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      });
      if (userMarker) userMarker.setLatLng([lat, lng]);
      else {
        userMarker = L.marker([lat, lng], { icon }).addTo(map).bindPopup('Votre position').openPopup();
      }
      map.setView([lat, lng], 15);
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          showUserPosition(latitude, longitude);
        }, () => alert("G√©olocalisation refus√©e ou √©chou√©e"));
      } else {
        alert("G√©olocalisation non support√©e par ce navigateur");
      }
    }

    // --- Position v√©hicule ---
    function showVehiclePosition(lat, lng) {
      const icon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16]
      });
      if (vehicleMarker) vehicleMarker.setLatLng([lat, lng]);
      else {
        vehicleMarker = L.marker([lat, lng], { icon }).addTo(map).bindPopup('Derni√®re position connue du v√©hicule').openPopup();
      }
      map.setView([lat, lng], 15);
    }

    function loadGPSPosition() {
      const dataElement = document.getElementById('position-data');
      if (!dataElement) return;
      const data = JSON.parse(dataElement.textContent);
      if (data) showVehiclePosition(data.latitude, data.longitude);
    }

    // --- Itin√©raire ---
    document.getElementById('route-button').addEventListener('click', () => {
      if (!userMarker || !vehicleMarker) {
        alert("Position non disponible");
        return;
      }
      if (routeLine) map.removeLayer(routeLine);
      const user = userMarker.getLatLng();
      const vehicle = vehicleMarker.getLatLng();
      const url = `https://router.project-osrm.org/route/v1/driving/${user.lng},${user.lat};${vehicle.lng},${vehicle.lat}?geometries=geojson`;
      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (data.routes && data.routes.length > 0) {
            routeLine = L.geoJSON(data.routes[0].geometry, {
              color: 'blue',
              weight: 5,
              opacity: 0.8
            }).addTo(map);
            map.fitBounds(routeLine.getBounds());
          }
        })
        .catch(err => {
          alert("Impossible de calculer l'itin√©raire");
          console.error(err);
        });
    });

    // --- Bouton Ma position ---
    document.getElementById('locate-me-button').addEventListener('click', locateUser);

    // --- Chargement ---
    document.addEventListener("DOMContentLoaded", () => {
      locateUser();
      loadUserZone();
      loadGPSPosition();
    });
  </script>
</body>
</html>
